<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Isiklikud Sõnumid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    .message {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Leia oma sõnum!</h1>
  <p>Kirjuta oma nimi ja saa isiklik sõnum:</p>

  <input type="text" id="name" placeholder="Sinu nimi">
  <button onclick="showMessage()">Näita sõnumit</button>

  <div class="message" id="message"></div>

  <script>
    function showMessage() {
      const nameInput = document.getElementById('name');
      const name = nameInput.value.trim().toLowerCase(); // lowercase for comparison
      let msg = "";

      if (name === "tristan") {
        msg = "hei tristan! kas see junn töötab?";
      } else if (name === "adeele") {
        msg = "hei allu kuidas jänku elab? kas see asi töötab?";
      } else if (name === "maria") {
        msg = "hei hei mannu! miks sa kõnest leavisid?";
      } else if (name === "helin") {
        msg = "heh ma olen tark";
      } else {
        msg = "Sinule pole kirju.";
      }

      document.getElementById('message').textContent = msg;
    }
  </script>
</body>
</html>
